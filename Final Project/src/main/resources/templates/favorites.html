<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Favorite Movies</h1>

<div class="movie-container">
  <div th:each="movie : ${favoriteMovies}">
    <div class="movie-card">
      <img th:src="${movie.fullPosterUrl}" alt="Movie Poster">
      <h2 th:text="${movie.title}"></h2>
      <p th:text="${movie.overview}"></p>
      <p>Release Date: <span th:text="${movie.releaseDate}"></span></p>
      <p>Rating: <span th:text="${movie.voteAverage}"></span></p>
      <a th:href="@{/removeFromFavorites/{id}(id=${movie.id})}">Remove from Favorites ❌</a>
    </div>
  </div>
</div>
<a th:href="@{/}">← Back to Home</a>
</body>
</html>
